  </tr>

            Add
          </button>

            Ticket id#471
          </div>
        </td>
        <td class="ticket_column" id="InProgress">
            <div class="ticket" id="455">
              Ticket id#455
            </div>
          </div>
        </td>
      <td class="ticket_column" id="Done">
          <div class="ticket" id="489">
            Ticket id#489
          </div>
      </td>
  </tr>
