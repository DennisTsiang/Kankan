<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 button-centered">
            <br />
            <h2 class="username-title">Welcome {{username}}</h2>
            <br />
                <div>
                    <ul>
                        <div class="username" ng-repeat="proj in a_k.projects">
                            <div class="btn-group btn-flex button-centered" ng-controller="AddUsersCtrl as $ctrl">
                                <button type="button" ng-click="chooseProject(proj.project_id)"
                                        class="btn btn-default btn-lg">{{proj.title}}</button>
                                <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a ng-click="$ctrl.open('sm', proj)">Add Users</a></li>
                                        <li><a ng-click="deleteProject(proj.project_id)">Delete Project</a></li>
                                    </ul>
                            </div>
                            <br />
                        </div>
                           <!--class="list-group-item username" ng-repeat="proj in a_k.projects"
                           >{{proj.title}}-->
                    </ul>
                </div>
                <br />
                <div ng-controller="NewProjectPopoverCtrl">
                    <button popover-placement="right" uib-popover-template="dynamicPopover.templateUrl" type="button" class="btn btn-primary">Create New Project</button>
                </div>
            <br />
            <button type="button" class="btn btn-info" ng-click="logOut()">Log Out</button>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>

<script type="text/ng-template" id="NewProjectPopover.html">
    <form class="form-group">
        <label>Enter Your New Project Title:</label>
        <input type="text" placeholder = "Enter here" ng-model="dynamicPopover.content" class="form-control username">
        <br />
        <button type="submit" class="btn btn-primary" ng-click="newProject(dynamicPopover.content)">Create</button>
    </form>
</script>

<script type="text/ng-template" id="AddUsersModal.html">
    <div class="modal-header center-align-text">
        <h4 class="modal-title" id="modal-title">Add users to {{$ctrl.title}}</h4>
    </div>
    <form class="form-group center-align-text">
        <label for="usr">User</label>
        <input type="text" class="form-control username" placeholder="Username" id="usr" ng-model="username">
        <br />
        <button type=submit class="btn btn-default" ng-click="$ctrl.addUser(username)">Add</button>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    </div>
</script>
